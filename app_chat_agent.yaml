# Databricks App configuration for Chat Agent
name: databricks-chat-agent
description: Natural language chat interface for Databricks using Claude Sonnet 4.5

# Resources  
resources:
  - name: chat-agent
    description: Chat agent with Claude integration
    port: 8080
    
# Commands to run
command:
  - python
  - chat_agent_databricks.py

# Environment variables
env:
  - name: DATABRICKS_HOST
    value: https://e2-demo-west.cloud.databricks.com
  - name: DATABRICKS_TOKEN
    valueFrom:
      secretKeyRef:
        name: databricks-token
        key: token
  - name: MCP_SERVER_URL
    value: http://databricks-mcp-server:8000/mcp/
  - name: CLAUDE_ENDPOINT
    value: https://e2-demo-west.cloud.databricks.com/serving-endpoints/databricks-claude-sonnet-4-5/invocations

